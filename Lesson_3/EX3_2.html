<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exercise 3.2 complete</title>
</head>
<body>
	<table border="9">
		<tr>
			<td align="center">Rectangle</td>
		</tr>
		<tr>
			<td >
				<svg height="400" width="400">
					<rect x="100" y="100" width="200" height="100" style="fill:red; stroke-width:3; stroke:rgb(0,0,0)"/>
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Circle</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">
					<circle cx="200" cy="200" r="40" style="fill:orange; stroke-width:3; stroke:rgb(0,0,0)"/>
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Ellipse</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">	
					<ellipse cx="100" cy="100" rx="70" ry="20" style="fill:purple; stroke-width:3; stroke:rgb(0,0,0)"/>
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Line</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">	
					<line x1="10" y1="10" x2="250" y2="250" style="stroke:blue;stroke-width:10"/>
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Polygon</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">
					<polygon points="50,10,0,70,70,80,30,40" style="fill:yellow; stroke-width:3; stroke:rgb(0,0,0)"/>
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Polyline</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">	
					<polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Path</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">	
					<path d="M20 20 L50 80 L75 30 Z" />
				</svg>
			</td>
		</tr>
		<tr>
			<td align="center">Text</td>
		</tr>
		<tr>
			<td>
				<svg height="400" width="400">
					<text x="200" y="200" fill="green" transform="rotate(50 20,40)"> SVG </text>
				</svg>
			</td>
		</tr>
	</table>
</body>
</html>
