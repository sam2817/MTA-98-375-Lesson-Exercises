<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Lesson 3 EX3.2</title>
	</head>

	<body>
    
    <table border="1">
    	
         <!--  This is the Rectangle SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Rectangle </h5>
                    <svg height="100" width="100" style="background:#CCC">
						
						
						<rect x="25" y="25" width="50" height="50" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)">
						
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Circle SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Circle </h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <circle cx="50" cy="50" r="25" stroke="black" stroke-width="3" fill="red" />
						 Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Ellipse SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Ellipse</h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <ellipse cx="50" cy="50" rx="20" ry="50" style="fill:red;stroke:black;stroke-width:2" />
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Line SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Line</h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(0,0,0);stroke-width:2" />
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Polygon SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Polygon</h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <polygon points="50,0,0,100,100,100" style="fill:red;stroke:black;stroke-width:1" />
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Polyline SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Polyline</h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <polyline points="20,20,95,50,30,75" style="fill:none;stroke:black;stroke-width:3" />
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Path SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Path</h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <path d="M50 0 L75 100 L0 100 Z" />
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             <!--  This is the Text SVG element --> 
            <tr>
                <td align="center">
                	<!-- Create a 100 x 100 SVG object-->
                    <h5>Text</h5>
                    <svg height="100" width="100" style="background:#CCC">
						 <text x="30" y="50" fill="red">SVG</text>
                        Your Browser does not support SVG
                    </svg>  
                </td>     
            </tr>
            
             
    </table>
           
	</body>
    
</html>
