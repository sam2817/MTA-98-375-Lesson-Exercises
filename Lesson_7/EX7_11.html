<!doctype html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Exercise 7.11 complete</title>
        <style>
        
			#transitioned { 
				background:blue;
				text-align:center;
				line-height:100px;
				color:yellow;
				text-shadow:3px 3px black;
				font-family:Tahoma;
				border:1px solid black;
				height: 150px;
				width: 150px;
				margin:25px auto;
				-webkit-transition: width 2s, background 2s;
				transition: width 2s, background 2s;
				}
				
			#transitioned:hover{
				width:500px;
				background:orange;
				}
			
				
        
        </style>
	</head>

	<body>
    	
		<div id="container">
			<div id="transitioned"><h1>CSS3</h1></div>
		</div>
       
	</body>
    
</html>
