<!doctype html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Exercise 7.8 complete</title>
        <style>
        
			#container{
				height:50px;
				width: 200px;
				border-radius:15px;
				box-shadow: 10px 10px 5px grey;
				text-shadow:3px 3px black;
				background: -webkit-linear-gradient(top, green, yellow);
				background: linear-gradient(to top, green, yellow);
				color:white;
				font-family:Tahoma;
				text-align:center;
				line-height:50px;
				margin:auto;
				margin-top:300px;
				}
			
			#container:hover{
				-webkit-transform: rotate(90deg);
				transform: rotate(90deg);
				}
        
        </style>
	</head>

	<body>
    	
        <div id="container">
			<h1>
			ROTATE
			</h1>
		</div>
       
	</body>
    
</html>
